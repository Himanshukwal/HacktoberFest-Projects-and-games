<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css" />
    <title>Marry Me - Matrimonial Portal</title>
    <link rel = "icon" type = "image/png" href = "Image1/Icon.png"> 
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">SIGN IN</h2>

            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Login Name" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="button" onclick="location.href='Menu.html';" value="Log in" class="btn solid" />
            <p class="social-text">Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">SIGN UP</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Login Name" />
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>

            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            
            <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="Phone Number" />
            </div>

            <div class="input-field">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" placeholder="Date Of Birth" />
            </div>

            <div class="input-field">
                <i class="fas fa-compass"></i>
                <input type="text" placeholder="Address" />
            </div>

            <input type="button" onclick="location.href='Menu.html';" value="Sign up" class="btn solid" />
            <p class="social-text">Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Start a New Journey with us!!!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="Image1/logo.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              We are happy to connect with you!!!
            </p>
            
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="Image1/register.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app1.js"></script>
  </body>
</html>
