<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Feedback Form</title>
  <link rel = "icon" type = "image/png" href = "Image6/Icon.png"> 
  <link rel="stylesheet" href="style6.css" />
  <script src="https://kit.fontawesome.com/44f557ccce.js"></script>

</head>
<body>
<div class="container">
<div class="rev-section">

<div class="reviews">
  <span class="big-circle"></span>
    <div class="review">
        <div class="head-review">
           <img src="Image6/Logo.png" width="250px">
        </div>
        <div class="body-review">
          <span class="circle one"></span>
          <span class="circle two"></span>
          
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>

          <div class="input-field">
            <i class="fas fa-calendar"></i>
            <input type="text" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')">
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="message" placeholder="Comment" />
          </div>

          <h2 class="rate">Rating</h2>

           <div class="rating">

              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
           </div>
           <input type="button" onclick="location.href='Menu.html';" value="Submit" class="btn solid" />
        </div>
     </div>
</div>

</div>
</div>
</body>
</html>
