<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style registration 2.css">
  </head>
  <body>
    <div class="center">
      <img class="image" src="image/registration/sign up.png" alt="">
      <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Name</label>
          </div>
        <div class="txt_field">
          <input type="email" required>
          <span></span>
          <label>Email ID</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Sign Up">
        <div class="signup_link">Already have an account? <a href="#"><span>Log In</span></a>
        </div>
      </form>
    </div>

  </body>
</html>
